<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
        color: white;
    }
    #particles-js {
        position: absolute;

    }
    .container {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #0f0;
        width: 300px;
        text-align: center;
    }
    button {

        padding: 10px 20px;

        font-weight: bold;
    }
    .features {
        display: none;
        margin-top: 20px;

    }
    .feature {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        padding: 8px;
        background: rgba(255,255,255,0.05);
        border-radius: 6px;
    }
    .toggle {
        width: 40px;
        height: 20px;
        background: gray;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
    }
    .toggle::after {
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        top: 1px;
        left: 1px;
        transition: 0.3s;
    }
    .toggle.active {
        background: #0f0;
    }
    .toggle.active::after {
        left: 21px;
    }
</style>
</head>

document.querySelectorAll('.feature').forEach(feature => {

</script>
